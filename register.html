<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h4>Member Registration</h4>
            </div>
            <div class="card-body">
                <form action="register.php" id="registration-form" method="POST">
                    <input type="hidden" id="member_id" name="member_id">
                    <input type="hidden" id="age" name="age"> <!-- Hidden age field -->

                    <div class="mb-3">
                        <label for="username" class="form-label">Full Name:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact_no" class="form-label">Contact Number:</label>
                        <input placeholder="(09******)" type="text" id="contact_no" name="contact_no" class="form-control" required pattern="\d{11}">
                    </div>

                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="sex" class="form-label">Gender:</label>
                        <select id="sex" name="sex" class="form-control" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="civil_status" class="form-label">Civil Status:</label>
                        <select id="civil_status" name="civil_status" class="form-control" required>
                            <option value="">Select</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalErrorMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateAge(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        document.getElementById('birthday').addEventListener('change', function() {
            const birthday = this.value;
            const age = calculateAge(birthday);
            document.getElementById('age').value = age; // Update hidden age field
        });

        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const contact_no = document.getElementById('contact_no').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errors = [];

            if (contact_no.length < 11) {
                errors.push("Invalid contact number.");
            }
            if (password.length < 6) {
                errors.push("Password must be at least 6 characters.");
            }
            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }

            if (errors.length > 0) {
                document.getElementById('modalErrorMessage').innerHTML = errors.join('<br>');
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
                return;
            }

            // Generate member_id
            const date = new Date();
            const member_id = date.getFullYear() + String(date.getMonth() + 1).padStart(2, '0') + String(date.getDate()).padStart(2, '0') + String(Math.floor(Math.random() * 1000000000)).padStart(10, '0');
            document.getElementById('member_id').value = member_id;

            const formData = new FormData(this);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes('New record created successfully!')) {
                    window.location.href = 'index.php';
                } else {
                    document.getElementById('modalErrorMessage').innerHTML = data;
                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                    errorModal.show();
                }
            })
            .catch(() => {
                document.getElementById('modalErrorMessage').innerHTML = "An error occurred. Please try again later.";
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
            });
        });
    </script>
</body>
</html>
